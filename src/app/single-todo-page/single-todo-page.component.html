<div *ngIf="todo$ | loading | async as todoQuery">
  <ng-container *ngIf="todoQuery.status === 'success'">
    <h1>{{ todoQuery.data.label }}</h1>
    <div class="description" *ngIf="!!todoQuery.data.description">
      {{ todoQuery.data.description }}
    </div>
    <button class="delete" (click)="deleteTodo()">Delete</button>
  </ng-container>
</div>
